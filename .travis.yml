dist: trusty
sudo: required
language: python
python:
- 3.4
- 3.5
- 3.6
- 3.7
env:
  global:
  - TOXENV="py${PYTHON_VERSION//./}"
  - LANG=en_US.UTF-8
install:
- make install
- pip install coveralls
script:
- make lint
- make test
after_success:
- coveralls
deploy:
  provider: pypi
  user: akariv
  distributions: sdist bdist_wheel
  on:
    tags: true
  password:
    secure: 
