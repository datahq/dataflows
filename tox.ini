[tox]
package=dataflows
skip_missing_interpreters=true
envlist=
  py37-{sqlite,plyvel}

[testenv]
deps=
  mock
  pytest
  pytest-cov
  coverage
  py37-plyvel: plyvel
passenv=
  CI
  TRAVIS
  TRAVIS_JOB_ID
  TRAVIS_BRANCH
commands=
  py.test -s \
    --cov {[tox]package} \
    --cov-config tox.ini \
    --cov-report term-missing \
    {posargs}

[pytest]
# pytest.ini configuration here
testpaths = tests

[coverage:run]
# .coveragerc configuration here
omit =
    */.tox/*
